<!DOCTYPE html>
<html>
    <head>
        <script src="eel.js"></script>
        <script type="text/javascript">
            function getRandomNumber() {
                eel.random_int(-10000, 10000);
            }
            
            eel.expose(showNumber);
            function showNumber (number) {
                let num = number.toString();
                document.getElementById("number").innerHTML = num;
            }
        </script>
    </head>
    <body>
        <h1>Drillteq Gcode Visualizer</h1>
        <button onclick="eel.file_dialog()">Load gcode file</button>
        <p id="number"></p>
    </body>
</html>
